<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/flowbite@4.0.1/dist/flowbite.min.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Store Finder</title>
</head>

<body class="bg-blue-50">

  <!-- Nav -->
  <nav class="bg-blue-900 px-10 py-4 fixed top-0 left-0 w-full">
    <div class="max-w-6xl mx-auto flex items-center justify-center">
      <h1 class="text-white text-2xl font-bold">Store Finder</h1>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto mt-20">

    <!-- Search -->
    <div class="flex flex-col sm:flex-row items-center gap-5 justify-center text-gray-400">
      <input id="searchField" type="text" placeholder="Search for a product "
        class=" w-full sm:w-1/2 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-500 rounded-xl">
    </div>

    <!-- Categories -->
    <div class="mt-5 text-center">
      <p>Or filter by category</p>
    </div>
    <div id="categoryChip" class="flex flex-wrap gap-2 mt-5 items-center justify-center"></div>

    <!-- Products Container -->
    <div id="productsContainer" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mt-5"></div>
  </div>
  <!-- Product Details Modal -->
  <div id="miniModal" class="hidden flex items-center justify-center fixed inset-0 z-50 bg-black/60 backdrop-blur-sm">

    <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 max-h-[80vh] overflow-y-auto relative">
      <button id="closeModal" class="absolute top-4 right-4 text-gray-500 hover:text-black text-2xl">&times;</button>

      <img id="modalImage" class="w-full h-48 object-contain mb-4" />
      <h2 id="modalTitle" class="text-xl font-bold mb-2"></h2>
      <p id="modalPrice" class="text-lg font-semibold text-blue-700 mb-2"></p>
      <p id="modalDescription" class="text-gray-700 text-sm"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
<footer class="bg-blue-900 text-white py-6 w-full mt-5">
  <p class="text-center mt-2">&copy; 2025 Store Finder. All rights reserved.</p>
</footer>

</html>
